<table mat-table [dataSource]="collection.parts">
  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef>RELEASE DATE</th>
    <td mat-cell *matCellDef="let movie">{{ movie.release_date }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>TITLE</th>
    <td mat-cell *matCellDef="let movie">
      {{ movie.title }} - <i>{{ movie.original_title }} </i>
    </td>
  </ng-container>

  <tr
    mat-row
    *matRowDef="let movie; columns: displayedColumns"
    [routerLink]="['/movie', movie.id]"
  ></tr>
</table>
