<table mat-table [dataSource]="collection.parts">
  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef>RELEASE DATE</th>
    <td mat-cell *matCellDef="let movie">{{ movie.release_date }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>TITLE</th>
    <td mat-cell *matCellDef="let movie">
      {{ movie.title }} - <i>{{ movie.original_title }} </i>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let movie">{{ movie.id }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let myRowData; columns: ['release_date', 'title', 'id']"
  ></tr>
</table>
